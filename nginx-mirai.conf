server {
    listen 80;
    listen [::]:80;
    server_name mirai.oestesst.com.br;

    # Logs específicos para debug
    access_log /var/log/nginx/mirai.access.log;
    error_log /var/log/nginx/mirai.error.log;

    # Rota para API (backend na porta 5000)
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Servir arquivos estáticos do frontend
    location / {
        root /home/ubuntu/mirai-react/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Headers para cache do frontend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Servir uploads diretamente
    location /uploads {
        alias /home/ubuntu/mirai-react/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
}